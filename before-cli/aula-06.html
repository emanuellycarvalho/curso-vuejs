<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>

    <style media="screen">
        .red {
            color: red
        }

        .purple {
            color: purple
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>{{ title }}</h1>

        <div  id="images">
            <h2>Imagens com bind</h2>

            <img v-bind:src="img" width="500px" alt="Com v-bind:">
            <img :src="img" width="500px" alt="Com : apenas">
        </div>

        <div id="attributes">
            <h2>Atributos com bind</h2>
            <p :class="color">Vou mudar a cor desse texto.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const container = new Vue({
            el: "#container",
            data: {
                title: "Aula 06 - Vue.js",
                img: "https://mevn-public.s3-ap-southeast-1.amazonaws.com/marketenterprise.vn/wp-images/2021/04/06170614/vuejs.png",
                color: "purple"
            }
        });
    </script>
</body>

</html>
