<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2>Linguagens:</h2>
        <ul>
            <li v-for="(tech, index) in techs"><b>{{ index }} - </b> {{ tech.name }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                title: "Aula 04 - Vue.js",
                techs: [
                    { name: "JavaScript" },
                    { name: "PHP" },
                    { name: "C#" },
                    { name: "Java" },
                    { name: "Phyton" },
                ]
            }
        });
    </script>
</body>

</html>
