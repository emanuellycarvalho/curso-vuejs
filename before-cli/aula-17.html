<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container">
            <h1>{{ title }}</h1>
			<button class="btn btn-success" @click.stop.prevent="getUsers()">GET USERS</button>

		</div>
	</div>
	
	<script>	
		//um objeto que segue a estrutura do vuejs para compartilhar metodos e nao replica-los
		const mixin = { 
			methods: {
				getUsers() {
					alert("Usu√°rios recuperados from mixin");
				}
			}
		}

		const app = new Vue({
			el: '#app',

			mixins: [mixin],

			data: {
				title: 'Aula 17 - Vue.js',
			},
		});

	</script>
</body>

</html>
