<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <h1>{{ title }}</h1>
        <a href="index.html" :class="btnBack" :style="btnBackStyle">Voltar</a>
        <button :class="btnClear" :style="btnClearStyle">Limpar</button>
        <button class="btn" :class="btnSend" :style="btnSendStyle">Enviar</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const container = new Vue({
            el: "#container",
            data: {
                title: "Aula 07 - Vue.js",
                btnClear: "btn btn-danger btn-lg",
                btnSend: {
                    "btn-primary": true,
                    "btn-lg": true
                },
                btnBack: [ 
                    "btn",
                    "btn-warning",
                    "btn-lg"
                ],
                btnBackStyle: {
                    "font-size": "50px"
                },
                btnClearStyle: [
                    {"text-transform": "uppercase"},
                ]
            }
        });
    </script>
</body>

</html>
