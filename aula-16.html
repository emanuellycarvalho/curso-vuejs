<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container">
            <h1>{{ title }}</h1>
			<my-card>
				<h4 class="card-title" slot="title">Card title</h4>
				<p class="card-text" slot="text">Yonce ipsum.</p>
				<a href="" class="btn btn-primary" slot="action">Go somewhere</a>
			</my-card>

			<my-card>
				<h4 class="card-title" slot="title">Card title</h4>
				<template slot="text">
					<p class="card-text">Yonce ipsum.</p>
					<p class="card-text">A little bit more.</p>	
				</template>
				<a href="" class="btn btn-primary" slot="action">Go somewhere else</a>
			</my-card>

		</div>
	</div>
	
	<template id="card">
		<div class="card" style="width: 50%;">
			<img class="card-img-top" :src="image" alt="Card image cap">
			<div class="card-body">
				<slot name="title"></slot>
				<slot name="text"></slot>
				<slot name="action"></slot>
			</div>
		</div>
	</template>
	
	<script>	

		Vue.component('my-card', {
			template: "#card",
			data(){
				return{
					image: 'https://miro.medium.com/max/2000/1*ACR0gj0wbx91V_xgURifWg.png',
				}
			}
		});

		
		Vue.prototype.$eventHub = new Vue();

		const app = new Vue({
			el: '#app',
			data: {
				title: 'Aula 16 - Vue.js',
			},
		});

	</script>
</body>

</html>
