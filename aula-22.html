<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.fade-enter-active, .fade-leave-active {
			transition: opacity 1s;
		}
		.fade-enter, .fade-leave-to {
			opacity: 0;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="container">
            <h1>{{ title }}</h1>

			<br>

			<h2>Sinopses</h2>

			<ul class="list-group">
				<li class="list-group-item"><router-link to="/transformers">Tranformers</router-link></li>
				<li class="list-group-item"><router-link to="/game-of-thrones">Game Of Thrones</router-link></li>
			</ul>

			<hr>

			<router-view></router-view>
			

		</div>
	</div>

	<template id="transformers">
		<div class="card">
			<div class="card-body">
			  <i>Sinopse de <b>Transformers</b></i>
			</div>
		  </div>
	</template>

	<template id="got">
		<div class="card">
			<div class="card-body">
			  <i>Sinopse de <b>Game Of Thrones</b></i>
			</div>
		  </div>
	</template>
	
	<script>
		const Transformers = Vue.component('transformers', {
			template: '#transformers',
		});

		const Got = Vue.component('game-of-thrones', {
			template: '#got',
		});

		const router = new VueRouter({
			routes: [
				{ path: '/transformers', component: Transformers },
				{ path: '/game-of-thrones', component: Got }
			]
		});

		const app = new Vue({
			el: '#app',

			router,

			data: {
				title: 'Aula 22 - Vue.js',
				movie: 'transformers',
				users: [],
				loader: {
					users: false,
				},
				response: {
					message: 'Erro ao buscar os usu√°rios',
					status: ''
				}
			},

		});

	</script>
</body>

</html>
