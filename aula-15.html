<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula15</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container">
            <h1>{{ title }}</h1>

			<input-form></input-form>
			<my-list></my-list>

		</div>
	</div>
	
	<template id="form">
		<div class="card">
			<div class="card-block">
				<div class="form-group">
					<label for="">TÃ­tulo</label>
					<input type="text" class=form-control v-model="title">
				</div>
				<div class="justify-content-end">
					<button @click.stop.prevent="submit()" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</div>
	</template>

	<template id="list">
		<ul class="list-group">
			<li class="list-group-item" v-for="item in list">{{ item.title }}</li>
		</ul>
	</template>
	
	<script>	

		Vue.component('input-form', {
			template: "#form",
			data(){
				return {
					title: '',
				}
			},
			methods:{
				submit(){
					eventBus.$emit('submit', this.title);
				}
			}
		});

		Vue.component('my-list', {
			template: "#list",
			created(){
				var ths = this;
				// eventBus.$on('submit', function(title){
				this.$eventHub.$on('submit', function(title){
					if(title){
						ths.list.push({ title: title })
					}
				});
			},
			data(){
				return{
					list: [
						{ title: "Ir a feira"}
					]
				}
			}
		});

		// var eventBus = new Vue();
		Vue.prototype.$eventHub = new Vue();

		const app = new Vue({
			el: '#app',
			data: {
				title: 'Aula15 - Vue.js',
			},
		});

	</script>
</body>

</html>
